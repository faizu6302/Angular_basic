
    <div class="top-div">
      <div   style="width: 500px; border: 1px solid black; padding: 20px;">
        <form>
          <div class="form-group">
            <label for="userName" class="text-danger"><h6>User Name : </h6></label>
            <input type="text" class="form-control"   placeholder="Enter UserName" (change)="clickedUName($event)">
            
            
          </div>
          <div class="form-group">
            <label for="password" class="text-danger"><h6>Password:</h6> </label>
            <input type="password" class="form-control"  placeholder="Password" (change)="clickedPassword($event)">
          </div>
          <div class="d-flex justify-content-center btn-group">
            
            <button type="submit" class="btn btn-dark my-3" (click)="loginButtonClicked()">Login</button>
            <button type="submit" class="btn btn-primary my-3" (click)="signUpButtonClicked()">SignUp</button>
          </div>
          
        </form>
      </div>
    </div>
